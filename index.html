<!DOCTYPE html>
    <html lang="en-us">
    <head>
        <meta charset="utf-8">
        <!-- Bootstrap core CSS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>        <link href="style.css" rel="stylesheet">
    	<title>Psychic Game</title>
    </head>
    <body>
        
    <body class="text-center">
    <div id="game">
    <h1> The Psychic Game </h1>
    <p>Guess what letter I'm thinking of</p>
    <p>Wins:</p>
    <p>Losses:</p>
    <p>Guesses Left:</p>
    <p>Your Guesses so far:</p>
</div>
</div>

 <script type="text/javascript">
        
    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];
    var wins = 0;
    var losses = 0;
    var numGuesses = 10;
    var guessChoices = [];

    document.onkeyup = function(event) {

    var userGuess = event.key;

    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

    var options = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];
    	if (options.indexOf(userGuess) > 0) {
        if (userGuess === computerGuess) {
    		wins++;
    		numGuesses = 9;
    		guessChoices = [];
    		}

    	if (userGuess != computerGuess) {
    	    numGuesses --;
    		guessChoices.push(userGuess);
    		}

    	if (numGuesses === 0) {
            numGuesses = 10;
    		losses ++;
    		guessChoices = [];
            }

    	var html = 
            "<h1> The Psychic Game </h1>" +
    		"<p>Guess what letter I'm thinking of!</p>" +
    		"<p>Wins: " + wins + "</p>" +
    		"<p>Losses: " + losses + "</p>" +
    		"<p>Guesses Left: " + numGuesses + "</p>" +
    		"<p>Your Guesses so far: " + guessChoices.join(", ") + "</p>";

    		document.querySelector("#game").innerHTML = html;

    			
    		}
    	};

    </script>

</body>
</html>
